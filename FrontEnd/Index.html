<body>
  <script src='searchScript.js'></script>
  <h3>Search:</h3>
  <div class="text">
    <div id="movieForm">
      <div class="form-group">
        <label for="search">Title Search: </label>
        <input id="search" class="form-control" type="text" name="search" />
        <br>
        <label for="summary">Summary Search: </label>
        <input id="summary" class="form-control" type="text" name="summary" />
        <br>
        <label for="budget">Maximum Budget: </label>
        <input id="budget" class="form-control" type="text" name="budget" />
        <br>
        <label for="rating">Rating: </label>
        <select id="rating" name="rating">
          <option value="" selected="selected"></option>
          <option value="NR">NR</option>
          <option value="NC-17">NC-17</option>
          <option value="PG-13">PG-13</option>
          <option value="R">R</option>
          <option value="PG">PG</option>
          <option value="G">G</option>
        </select>
        <br>
        <button id="button" type="submit" class="btn btn-primary mb-2" onclick="Search()">Search for Movie</button>
      </div>
    </div>
  </div>
  <br>
  <div class="text">
    <h3 id="res"></h3>
    <div id="results">
